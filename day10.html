<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css grid</title>
    <link rel="stylesheet" href="./css/day10.css" />
  </head>
  <body>
    <div id="wrap">
      <input type="text" disabled id="display" />
      <div class="container">
        <button class="items on" type="button" data-value="ON">ON</button>
        <button class="items itm" type="button" data-value="(">(</button>
        <button class="items itm" type="button" data-value=")">)</button>
        <button class="items clear" type="button" data-value="C">C</button>
        <button class="items Aclear" type="button" data-value="AC">AC</button>
        <button class="items itm" type="button" data-value="7">7</button>
        <button class="items itm" type="button" data-value="8">8</button>
        <button class="items itm" type="button" data-value="9">9</button>
        <button class="items itm" type="button" data-value="%">R</button>
        <button class="items itm" type="button" data-value="**">^</button>
        <button class="items itm" type="button" data-value="4">4</button>
        <button class="items itm" type="button" data-value="5">5</button>
        <button class="items itm" type="button" data-value="6">6</button>
        <button class="items itm" type="button" data-value="-">-</button>
        <button class="items itm" type="button" data-value="*">*</button>
        <button class="items itm" type="button" data-value="1">1</button>
        <button class="items itm" type="button" data-value="2">2</button>
        <button class="items itm" type="button" data-value="3">3</button>
        <button class="items itm" type="button" data-value="+">+</button>
        <button class="items itm" type="button" data-value="/">/</button>
        <button class="items itm" type="button" data-value="0">0</button>
        <button class="items itm" type="button" data-value="00">00</button>
        <button class="items itm" type="button" data-value=".">.</button>
        <button class="items eql" type="button" data-value="=">=</button>
      </div>
    </div>
  </body>
  <script src="day10.js"></script>
</html>
