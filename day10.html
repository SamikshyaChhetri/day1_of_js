<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css grid</title>
    <link rel="stylesheet" href="./css/day10.css" />
  </head>
  <body>
    <div class="wrap">
      <div id="display"></div>
      <div class="container">
        <button class="items" type="button">ON</button>
        <button class="items" type="button">(</button>
        <button class="items" type="button">)</button>
        <button class="items" type="button">C</button>
        <button class="items" type="button">AC</button>
        <button class="items" type="button">7</button>
        <button class="items" type="button">8</button>
        <button class="items" type="button">9</button>
        <button class="items" type="button">R</button>
        <button class="items" type="button">^</button>
        <button class="items" type="button">4</button>
        <button class="items" type="button">5</button>
        <button class="items" type="button">6</button>
        <button class="items" type="button">-</button>
        <button class="items" type="button">*</button>
        <button class="items" type="button">1</button>
        <button class="items" type="button">2</button>
        <button class="items" type="button">3</button>
        <button class="items" type="button">+</button>
        <button class="items" type="button">/</button>
        <button class="items" type="button">0</button>
        <button class="items" type="button">00</button>
        <button class="items" type="button">.</button>
        <button class="items" type="button">=</button>
      </div>
    </div>
  </body>
</html>
