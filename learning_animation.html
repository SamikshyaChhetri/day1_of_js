<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="stylesheet" href="learning_animation.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="hehe" data-aos="fade-in">i am first div</div>
      <div class="hehe" data-aos="fade-out">i am second div</div>
      <div class="hehe" data-aos="fade-left">I am third div</div>
      <div class="hehe" data-aos="fade-right">I am fourth div</div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
